<mat-toolbar>
  @if (burgerMenuState.isBurgerMenu()) {
    <button mat-icon-button class="burger-icon">
      <mat-icon>menu</mat-icon>
    </button>
  } @else {
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="avatar"></div>
        <mat-card-title>{{ userInfo.name }}</mat-card-title>
        <mat-card-subtitle>{{ userInfo.role }}</mat-card-subtitle>
        <mat-icon>arrow_drop_down</mat-icon>
      </mat-card-header>
    </mat-card>
  }
</mat-toolbar>
